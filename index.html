<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interior Design Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <nav>
            <div class="logo">
                <h1>LOGO<br>HERE</h1>
            </div>

            <div class="list-section">
                <ul class="list">
                    <li>About Us</li>
                    <li>Benefits</li>
                    <li>Projects</li>
                    <li>Stages</li>
                    <li>Services</li>
                </ul>
            </div>
            
            <div class="contact">
                <img src="/images/contact image.png" class="contact-image"  alt="contact-image">
                <div class="contact-info">
                    <h1>Call Us</h1>
                    <h2>+38 (097) 654 54 34</h2>
                </div>
            </div>
            
        </nav>

        <div class="line"></div>

        <div class="heading">
            <div class="heading-text">
                <h1>Interior Design That Care About Details</h1>
            </div>
            <div class="btn">
                <button>LEARN MORE</button>
            </div>
        </div>

        <div class="block-complete-1 block-complete">       
            <div class="block-1 block">
                <div class="block-image">
                    <img src="/images/puzzle.png" alt="space-image">
                </div>
                <p>We create your space better based on your own idea</p>
            </div>
            <div class="small-line"></div>
            <div class="point"></div>
        </div>



        <div class="block-complete-2 block-complete">  
            <div class="block-2 block">
                <div class="block-image">
                    <img src="/images/bulb.png" alt="idea-image">
                </div>
                <p>Innovation ideas, stylish design for home & business</p>
            </div>
            <div class="small-line-2"></div>
            <div class="point-2"></div>
        </div>


    </div>
</body>
</html>
